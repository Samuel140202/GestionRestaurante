<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Administrador</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="login_estilos.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión - Administrador</h2>
        <form id="loginForm"> <!-- Formulario de inicio de sesión -->
            <div class="input-group">
                <label for="identifier">Usuario o Correo Electrónico:</label>
                <input type="text" id="identifier" required> <!-- Campo para el usuario o correo -->
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required> <!-- Campo para la contraseña -->
            </div>
            <div class="input-group">
                <button type="submit">Ingresar</button> <!-- Botón para enviar el formulario -->
            </div>
            <p id="error-message"></p> <!-- Mensaje de error -->
        </form>
        <p>¿Olvidaste tu contraseña? <a href="#" id="recoverPasswordLink">Recupérala aquí</a></p>
    </div>

    <script src="login_admin.js"></script> <!-- Carga el archivo JavaScript -->
</body>
</html>
