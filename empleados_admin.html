<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Empleados - Admin</title>
    <link rel="stylesheet" href="tablas_admin.css" />
</head>
<body>
    <div class="container">
        <h1>Gestión de Empleados - Administrador</h1>

        <!-- Botón para abrir el formulario modal -->
        <button id="openModalButton">Agregar Empleado</button>

        <!-- Modal del formulario -->
        <div id="employeeModal" class="modal3">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="formTitle">Agregar Empleado</h2>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId" />

                    <label for="employeeName">Nombre:</label>
                    <input type="text" id="employeeName" required />

                    <label for="employeeLastName">Apellido:</label>
                    <input type="text" id="employeeLastName" required />

                    <label for="employeeEmail">Email:</label>
                    <input type="email" id="employeeEmail" required />

                    <label for="employeeUsername">Usuario:</label>
                    <input type="text" id="employeeUsername" required />


                    <label for="employeePassword">Contraseña:</label>
                    <input type="password" id="employeePassword" required />

                    <button type="submit" id="saveEmployeeButton">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de empleados -->
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Usuario</th> <!-- Nueva columna de Usuario -->
                    <th>Contraseña</th> <!-- Columna de Contraseña -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employees-body">
                <!-- Los datos de la tabla se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="empleados_admin.js"></script>
</body>
</html>
