<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quesadillas Martinez</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    #sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
      padding-top: 20px;
    }
    #sidebar .nav-link {
      color: #cfd8dc;
      font-weight: 500;
      margin: 5px 0;
    }
    #sidebar .nav-link:hover {
      color: #fff;
      background-color: #495057;
      border-radius: 5px;
    }
    #sidebar h4 {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #iframe-contenido {
      width: 100%;
      height: calc(100vh - 56px); /* Ajustar altura por el padding superior */
      border: none;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 10px 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    button.btn-danger {
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Barra Lateral -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-flex flex-column align-items-start">
        <h4 class="text-center mb-4">Opciones</h4>
        <ul class="nav flex-column w-100 px-3">
          <li class="nav-item">
            <a href="inventario_vista.html" class="nav-link" onclick="cargarContenido(event, 'inventario_vista.html')">Inventario</a>
          </li>
          <li class="nav-item">
            <a href="menu_vista.html" class="nav-link" onclick="cargarContenido(event, 'menu_vista.html')">Menu</a>
          </li>
          <li class="nav-item">
            <a href="clientes_admin.html" class="nav-link" onclick="cargarContenido(event, 'clientes_admin.html')">Clientes</a>
          </li>
          <li class="nav-item">
            <a href="pedidos_vista.html" class="nav-link" onclick="cargarContenido(event, 'pedidos_vista.html')">Pedidos</a>
          </li>
        </ul>
      </nav>

      <!-- Contenido Principal -->
      <div class="col-md-9 col-lg-10">
        <!-- Header -->
        <header class="d-flex align-items-center justify-content-between px-3">
          <h1>Empleado</h1>
          <button id="logout-button" class="btn btn-danger btn-sm">Cerrar Sesión</button>
        </header>
        <!-- Contenido cargado -->
        <iframe id="iframe-contenido" src="hola.html"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cargarContenido(event, url) {
      event.preventDefault();
      document.getElementById('iframe-contenido').src = url;
    }

    // Redirigir a index.html al cerrar sesión
    document.getElementById('logout-button').addEventListener('click', function () {
      if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
