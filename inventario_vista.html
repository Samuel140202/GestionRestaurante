<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="inventario_vista_estilo.css">
</head>
<body>
    <div class="container">
        <h1>Inventario de Productos</h1>
        <table id="inventario-table">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="inventario-body">
                <!-- Los datos de la tabla se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="inventario_vista_funciones.js"></script>

</html>
