<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="login_estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Registro Cliente</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newNombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="input-group">
                <label for="newApellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>

            <div class="input-group">
                <label for="newUsername">Usuario:</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="input-group">
                <button type="submit">Registrarse</button>
            </div>
            <p id="register-error-message"></p>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login_client.html">Inicia sesión aquí</a></p>
    </div>

    <script src="register_client.js"></script>
</body>
</html>
