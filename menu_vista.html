<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos</title>
    <link rel="stylesheet" href="menu_vista_estilo.css">
</head>
<body>






    <div class="container">
        <div>

            <style>
                body {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  margin: 0;
                  background-color: #f0f0f0;
                }
            
                img {
                    width: 200px; /* Cambia el tamaño según sea necesario */
                    height: auto; /* Mantiene la proporción de la imagen */
                }
              </style>
            </head>
            <body>
              <img src="logo.jpg" alt="Imagen centrada">
            </body>
        
        </div>
        
        <table id="menu-table">
            <thead>
                <tr>
                    
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="menu-body">
                <!-- Los datos de la tabla se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="menu_vista_funciones.js"></script>
</body>
</html>
