<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Cliente</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="login_estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión - Cliente</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="identifier">Usuario o Correo Electrónico:</label>
                <input type="text" id="identifier" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Ingresar</button>
            </div>
            <p id="error-message"></p>
        </form>
        <p>¿No tienes una cuenta? <a href="register_client.html">Regístrate como cliente</a></p>
    </div>

    <!-- Modal de recuperación de contraseña -->
    <div id="recoverPasswordModal" style="display: none;">
        <form id="recoverForm">
            <h2>Recuperar Contraseña</h2>
            <div class="input-group">
                <label for="recoverEmail">Correo Electrónico:</label>
                <input type="email" id="recoverEmail" required>
            </div>
            <div class="input-group">
                <button type="submit">Enviar Correo</button>
            </div>
            <p id="recover-error-message"></p>
            <button type="button" id="closeModal">Cerrar</button>
        </form>
    </div>

    <script src="login_client.js"></script>
</body>
</html>
